<!DOCTYPE html>
<html lang="en">

<head>
  <title>Emotion Tracker</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat|PT+Sans|Roboto&display=swap" rel="stylesheet">

  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/82b6df3084.js"></script>

  <!-- custom css -->
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <div class="container login-container">
    <div class="row">
      <div class="col-md-5">
        <h1>Emotional Tracker</h1>
        <hr>
        <h2>Login Here</h2>
        <form class="login">
          <!-- email input form -->
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text"><i class="far fa-envelope"></i></div>
              </div>
              <input type="email" class="form-control" id="email-input" placeholder="john.doe@email.com" required>
            </div>
          </div>

          <!-- password input form -->
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text"><i class="fas fa-lock"></i></div>
              </div>
              <input type="password" class="form-control" id="password-input" placeholder="********" required>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <br />
        <p>Or sign up <a href="/signup.html">here</a></p>
      </div>
    </div>
  </div>

  <div class="p-5">&nbsp;</div>
  <footer class="footer fixed-bottom py-4 text-white">
    <div class="container text-center">
      <small>&copy;
        <script type="text/javascript">
          document.write(new Date().getFullYear());
        </script>
        UofT SCS Coding Bootcamp (FourDevGuys)</small>
    </div>
  </footer>

  <!-- bootstrap js -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <!-- jQuery CDN -->

  <!-- custom js -->
  <script type="text/javascript" src="assets/js/login.js"></script>

</body>

</html>
